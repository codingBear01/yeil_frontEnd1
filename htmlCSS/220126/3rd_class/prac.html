<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사진 위치 변경 연습!!!</title>
    <style>
      body {
        padding: 20px;
      }
      .parent {
        position: relative; /*상위값에 position: relative;*/
        background-color: black;
        width: 100%;
        height: 100vh;
      }

      .child {
        position: relative; /*하위값에 position: absolute;*/
        position: absolute;
        left: 100px; /*왼쪽에서 100px만큼 떨어짐 */
        top: 500px;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <img src="images/icon1.png" class="child" />
    </div>
  </body>
</html>
