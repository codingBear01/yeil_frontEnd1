<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        h1{
            color: yellow !important;
        }
        p{
            color: blue;
        }
        .myClass{
            color: green;
        }
        #myId{
            color: grey;
        }


    </style>
</head>
<body>
    

 <!-- 
        웹 브라우저상에서의 스타일 우선순위
        1순위)사용자 스타일
        - 브라우저에서 각 사용자가 설정해놓은 스타일
            (ex. 글꼴, 텍스트크기, 인코딩 등등)
        2순위)제작자 스타일
        - 웹페이지를 만드는 사람이 html, css를 통해
            만들어둔 스타일
        3순위)브라우저 기본 스타일
        - 웹브라우저를 만든 개발자가 스타일이 없는, 혹은 부족한
            웹페이지에 기본적으로 적용되도록 만들어둔 스타일
      -->

      <!-- 
          웹페이지 개발에서 스타일의 우선순위
          1)important
          -사용자 스타일을 작성할때, important 선언을 해주면
          해당 스타일은 다른 스타일보다 최우선요소로 적용된다.
          스타일 요소 옆에 !important라고 작성하면 적용된다. 
                ex)
                h1{
                    color:brown !important
                }
          2)인라인 스타일
          -작성되는 순서가 실질적으로 가장 마지막에 작성되는 것이
          인라인 스타일이 때문에(실제로 스타일을 적용할 위치에 작성)
          우선순위가 높다.
          3)id스타일
          4)클래스 스타일
          5)타입 스타일

          ->만약 같은 스타일이 겹친 경우
          나중에 작성된 스타일이 우선순위가 높다.
          (코드상에서 아래쪽에 위치한 스타일)
                h1{
                    color:blue;
                }
                h1{
                    color:red;
                }
                ->red로 색상이 적용됨.


       -->

       <h1 style="color: hotpink;">
        important에 인라인을 넣으면</h1>

        <p>동일한 스타일이 중복해서 적용된 경우</p>

        <p style="color:hotpink;">
            타입스타일에 인라인 스타일을 넣은 경우</p>
        
        <p class="myClass">
            타입스타일에 클래스 스타일을 넣은 경우
        </p>
        
        <p class="myClass" id="myId">
            타입 스타일에 클래스 스타일과 id스타일을 넣은 경우
        </p>
        
        <br><br>
        <hr>
        <br><br>

        <div style="color: purple;">
            <h2 style="color:steelblue">스타일의 상속</h2>
        </div>
        <!-- 
            요소에게 스타일이 없더라도
            해당 요소가 포함된 부모 요소(객체)에게
            스타일이 적용되어 있다면
            그 요소에 하위로 포함되어있는 다른 요소들에게도
            동일하게 스타일이 적용된다.
            물론 하위 요소에게 개별적인 스타일이 적용되어 있다면
            해당 스타일이 우선시 된다.
         -->

</body>
</html>
