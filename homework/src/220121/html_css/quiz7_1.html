<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>p.233 마무리문제 1</title>
    <style>
       .subtitle{
           font-weight: bold;
           color: #ad3000;
           font-size: 20px;
       }
       li{
           line-height: 200%;
           /* 줄간격 2배 */
       }
    </style>
</head>
<body>
   <h1>최신 웹 디자인 트렌드</h1>
   <ul style="list-style-type: none;"> 
        <!-- 마커가 없는 리스트이기 때문에 타입을 none으로 -->
       <li><span class = "subtitle">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다.</li>
       <li><span class = "subtitle">플랫 디자인</span> -입체에서 평면으로</li>
       <li><span class = "subtitle">풀 스크린 배경</span> - 콘텐츠에 집중</li>
       <li><span class = "subtitle">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
       <li><span class = "subtitle">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
       <li><span class = "subtitle">웹 폰트</span> - 웹 타이포그래피를 받쳐 주는 기술</li>
       <!-- 
           텍스트의 색상과 굵기 등이 li의 앞쪽 텍스트에만 적용되어 있기 때문에
           span을 이용해서 해당 부분을 분리하여 클래스를 적용시켜준다.
        -->
   </ul>
</body>
</html>
