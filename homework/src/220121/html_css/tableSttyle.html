<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid #000;
            border-collapse: collapse;
            border-spacing: 0px 0px;

        }
        /* 
        표에서의 테두리는 각 칸마다 테두리가 쳐져야 하기 때문에
        태그 스타일을 이용하는 편이 좋다.

        border-collapse: 표(table)와 칸(th,td) 사이의
        빈공간을 없애준다.

        border-spacing : 테두리 사이의 간격을 없애준다.
        */
    </style>
</head>
<body>
    <table style="caption-side: bottom;">
        <caption>표 스타일 만들기</caption>
        <!-- 
            caption-side를 통해
            표 제목의 위치를 위 아래 중에서
            선택할수 있다.
         -->
        <tr>
            <th>1-1</th>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <th>2-1</th>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <th>3-1</th>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
    
</body>
</html>
