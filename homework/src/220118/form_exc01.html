<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다.</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li><label>아이디 <input type="text"></label></li>
                <li><label>이메일 <input type="email"></label></li>
                <li><label>비밀번호 <input type="password"></label></li>
                <li><label>비밀번호 확인 <input type="password"></label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mailing"
                value="mail_yes" checked>메일 수신</label>
            <label><input type="radio" name="mailing"
                value="mail_no">메일 수신 안함</label>
                <br><br>
                
                <fieldset>
                    <legend>관심사</legend>
                    <label><input type="checkbox" value="fation">패션</label>
                    <label><input type="checkbox" value="enter">연예</label>
                    <label><input type="checkbox" value="it">IT</label>
                    <label><input type="checkbox" value="life">생활</label>                    
                </fieldset>
            
        </fieldset>

        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
        <!-- 
            submit: 버튼을 클릭하는 행위를 전달하는 type
            체크박스나 라디오버튼과 다르게 value값이
            버튼에 달린 텍스트값을 의미한다.

            reset: submit과 동일한 외형을 하고 있지만
            해당 input이 포함된 form 영역 전체의
            form값을 초기값으로 초기화시켜준다.
         -->
    </form>
</body>
</html>
