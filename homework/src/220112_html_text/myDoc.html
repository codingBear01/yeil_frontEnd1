<!--
웹페이지의 태그는 기본적으로 꺾쇠괄호를 통해 작성이 되며
태그에 따라 하나의 태그로 끝나는 경우(br, DOCTYPE)가 있고
여는 태그와 닫는 태그 2개로(p, h1, b, i 등)
이루어지는 경우가 있다.

닫는 태그가 존재하는 경우에는
여는 태그 앞에 /를 붙여서사용한다.
ex) <b> </b>
-->

<!DOCTYPE html>
<!-- 문서의 속성. html로 된 문서임을 나타내는 태그 -->
<html lang="ko">
<!-- 문서의 (우선)언어 설정. 해당 언어로 된 웹페이지로
    검색엔진에서 인식하고 검색된다.   
    해당 언어로만 웹페이지를 만들어야 한다는 의미는 아니고
    어디까지나 검색엔진에서
    해당 웹페이지의 언어 소속을 구분하는 용도-->
    
    <head>  <!-- 웹페이지의 기본설정 -->
        
        <meta charset="utf-8">
        <!-- 웹페이지의 텍스트 인코딩 방식.
            국가나 언어에 따라 인코딩 방식(문자표현 방식)이
            다르면 문자가 깨져 보일수 있기 때문에
            utf-8형식이면 언어가 달라서
            문자가 깨지는 경우를 막을 수 있다.-->
    
            <title>첫 번째 문서 연습</title>
        <!-- 웹페이지의 이름(제목). 인터넷의 탭이나
            작업표시줄에 표기되는 페이지의
            이름을 설정한다 -->
    
    </head>

    <body>  <!-- 웹페이지의 본문을 작성하는 부분.
        해당 태그 내에 작성한 내용이 실제 웹페이지에서
        화면에 노출된다. -->

        <h1>레드향</h1>
        <!-- hn : 제목. 다른 텍스트보다 크고 굵게
            텍스트를 표현한다.
            h1~h6까지 사용 가능하며 숫자가 커질수록
            텍스트는 작게 표현된다. -->
        <p>내용</p>        
        <!-- p : 문단(단락:paragraph), 하나의 문단을
            작성하기 위해 사용한다.
            문단이 바뀌면 문단 사이에 줄을 크게 띄우기
            때문에 단순 줄바꿈과 구분이 된다. -->

        <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 부른다.</p>
        <!-- b: bold(굵게), 텍스트를 굵게 표현한다.
            굵게 표현할 텍스트를 태그 사이에 넣어준다. 
            같은 기능으로 strong이 있으며 b는
            단순히 글자만 굵게 하며 strong은 웹페이지를
            TTS 등으로 읽었을 때 강조해준다.        -->

        <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>        
        <!-- i: italic(기울임), 텍스트를 기울여서 표현한다.
            기울여 표현할 텍스트를 태그 사이에 넣어준다. 
            같은 기능으로 em이 있으며 마찬가지로
            웹페이지를 TTS 등으로 읽었을 때 강조해준다.        -->

        <blockquote><i>비타민 C와 비타민 P</i>가 풍부해
            <br><strong>혈액순환, 감기예방</strong> 등에 좋은 것으로 알려져 있다.</blockquote>        
        <!-- blockquote: 인용, 텍스트를 들여 써서 표현한다.
            본문 내용이 아닌 별도의 참고 자료 등을
            넣고자 할때 사용한다.        -->

        
        
        <h2>레드향 샐러드 레시피</h2>
        <h3>상품 구성</h3>
        
    </body>
</html>



<!-- ctrl + k, c 를 누르면 해당 문장을 주석처리 할수 있다. -->
