<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="list.html">List로 이동</a>
    <!-- 
        하이퍼링크 : 서로 다른 웹페이지를 연결(링크)시켜서
        다른 페이지로 이동이 가능하도록 만들어주는 기능
        href에 이동시킬 페이지의 주소를 입력하고
        태그 사이에 이동을 위해 클릭할 오브젝트
        (텍스트, 이미지 등)를 넣어준다.
     -->
     <br>
     <a href="https://www.naver.com/">네이버로 이동</a>
     <!-- 
         하이퍼링크로 이동하는 페이지는
         웹페이지이기만 하면 상관 없기 때문에
         html파일이 아닌 웹 주소를 작성하여도
         해당 사이트로 연결되게 할 수 있다.
      -->
      <br>
      <a href="tamla.html"> 
          <img src="../image/animated-gifs.gif" width="150"> 
        </a>
        
    <!-- 
        하이퍼링크에 이용할 수 있는 것은 텍스트 뿐만 아니라
        이미지도 가능하며 일반적인 이미지를 웹페이지에 표시할 때처럼
        하이퍼링크에 텍스트 대신 이미지 태그를 이용하여
        표시할 이미지를 직접 넣어주면 된다.
        일반 이미지 태그와 동일하기에 속성값도 모두 사용이 가능하다.
    -->
    <br>
    <a href="https://google.com" target="_blank">(새창)구글로</a>
    <!-- 
        target속성은 해당 링크를 어디에서 열지를 나타내며
        _blank를 대상으로 삼으면 빈 페이지에 링크를 열기 때문에
        결과적으로 새창(탭)에서 페이지를 열게 된다.
     -->

</body>
</html>
