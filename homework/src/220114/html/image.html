<!-- 
    html파일을 처음 만들고
    !만 입력한 뒤 엔터를 치면
    html 기본 양식을 자동으로 작성해준다.
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 삽입하기</title>
</head>
<body>
    <img src="../image/animated-gifs.gif" alt="마리오">    
    <!-- 
        이미지를 가져와서 웹페이지에 뿌려주는 태그
        단, 해당 이미지 파일의 이름과 확장자를
        정확하게 작성해줘야 하며
        해당 이미지는 프로젝트 폴더 내에 존재해야 한다.
        
        만약 소스파일이 다른 폴더 내에 있다면
        해당 파일의 경로를 정확하게 작성해야 한다.

        웹페이지를 작성할때 사용하는
        외부 소스 파일들(이미지, 음악, 영상 등)은
        반드시 작업폴더 내에 위치해야 한다.
        그래야 완성된 웹페이지를 업로드 했을때
        소스 파일을 업로드된 작업 폴더 내에서 찾기 때문.
     -->

     <img src="../image/notPng.jpg">
     <br>
     <img src="../image/realPng.png">
     <!-- 
         이미지파일은 주로 png를 많이 사용하는데
         png파일은 투명색을 제대로 지원하기 때문이다.
         jpg나 bmp의 경우 투명색을 지원하지 않아서
         배경색이 '흰색'으로 나와 다른 이미지나 요소들을
         가릴 수 있다.
      -->

      <!-- 
        이미지파일의 위치가 html파일이 있는 위치와
        다른 경로(상위경로를 거쳐야)에 있는 경우
        ../ 를 통해서 현재 경로의 상위 경로로 이동할수 있다.
        만약 거쳐 가야하는 상위경로가 많은 경우
        그만큼 ../ 를 반복해서 작성하면 된다.
      -->

      <img src="../image/i_table.jpg"><br>
      <img src="../image/i_table.jpg" width="150px" ><br>
      <img src="../image/i_table.jpg" height="600px"><br>
      <img src="../image/i_table.jpg" width="150px" height="300px"><br>
      <!-- 
          이미지의 크기를 직접 지정하고자 할때는
          이미지 태그 안에 너비(width)
          높이(height)값을 직접 입력해주면 된다.
          너비나 높이중 하나만 입력하면 나머지 하나는
          비율을 유지하면서 수치를 자동으로 계산해주고
          두가지를 모두 입력하면 지정한 크기로 이미지를 강제로
          변경하기 때문에 이미지의 비율이 깨질수 있다.
       -->


</body>
</html>
