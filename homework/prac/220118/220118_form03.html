<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>220118_form03</title>
  </head>
  <body>
    <form>
      <label>아이디<input type="text" autofocus /></label><br />
      <label>비밀번호<input type="text" placeholder="8글자 이상" /></label
      ><br />
      <label>이름<input type="text" /></label><br />
      <label>주소<input type="text" /></label><br />

      <input type="text" value="읽기전용" readonly />

      <br />
      연락처: <input type="text" required />

      <br />
      <input type="submit" value="회원가입" />

      <br />
      <textarea cols="20" rows="15"></textarea>

      <br /><br />
      <select>
        <option value="선택1">aaa</option>
        <option value="선택2" selected>bbb</option>
        <option value="선택3">ccc</option>
        <option value="선택4">ddd</option>
      </select>

      <br /><br />
      <input type="text" list="datalist" />
      <datalist id="datalist">
        <option value="옵션1">aaa</option>
        <option value="옵션2">bbb</option>
        <option value="옵션3">ccc</option>
        <option value="옵션4">edd</option>
        <option value="옵션5">eee</option>
      </datalist>
    </form>
  </body>
</html>
