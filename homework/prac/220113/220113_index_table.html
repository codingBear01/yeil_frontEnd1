<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second doc copy_table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #000;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        표 만들기 샘플
      </caption>

      <tr>
        <th>열1</th>
        <th>열2</th>
        <th>열3</th>
        <th>열4</th>
        <th>열5</th>
        <th>열6</th>
      </tr>

      <tr>
        <th>1행</th>
        <td>1행 2열</td>
        <td>1행 3열</td>
        <td>1행 4열</td>
        <td>1행 5열</td>
        <td>1행 6열</td>
      </tr>

      <tr>
        <th>2행 1열</th>
        <td>2행 2열</td>
      </tr>

      <tr>
        <th>3행 1열</th>
        <td>3행 2열</td>
        <td>3행 3열</td>
        <td>3행 4열</td>
      </tr>
    </table>

    <table>
      <h1>상품 구성</h1>

      <caption>
        선물용과 가정용 상품 구성
      </caption>

      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>개수</th>
        <th>가격</th>
      </tr>

      <tr>
        <td>선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>

      <tr>
        <td>선물용</td>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>

      <tr>
        <td>가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>

      <tr>
        <td>가정용</td>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
    </table>
  </body>
</html>
