<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>220117_form1</title>
  </head>
  <body>
    <h1>레드향 주문하기</h1>

    <fieldset>
      <legend>상품 선택</legend>
    </fieldset>

    <fieldset>
      <legend>배송 정보</legend>
    </fieldset>
    <label>아이디(6자 이상) <input type="text" /> </label>
    <br />
    <label for="myPass">비밀번호(8자 이상)</label>
    <input type="password" id="myPass" />

    <fieldset>
      <legend>로그인 창</legend>
      <label
        >아이디
        <input type="text" size="10" value="아이디입력" maxlength="10" />
      </label>
      <br />
      <label>비밀번호 <input type="password" /> </label>
    </fieldset>

    <fieldset>
      <legend>용도에 따른 input type</legend>
      <ul>
        <li>
          <label>검색:<input type="search" /></label><br />
        </li>
        <li>
          <label>주소:<input type="url" /></label><br />
        </li>
        <li>
          <label>메일:<input type="email" /></label><br />
        </li>
        <li>
          <label>전화:<input type="tel" /></label>
        </li>
      </ul>
    </fieldset>
  </body>
</html>
